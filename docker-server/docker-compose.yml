version: "3.8"
services:
  emblemserver:
    build:
      context: ..
      dockerfile: docker-server/Dockerfile
    volumes:
      - ./tokens:/var/emblemserver
      - logs:/var/emblemlogs
  syslog:
    image: lscr.io/linuxserver/syslog-ng:latest
    container_name: syslog-ng
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - logs:/var/log
    ports:
      - 514:5514/udp
      - 601:6601/tcp
      - 6514:6514/tcp
    restart: unless-stopped

volumes:
  logs:
